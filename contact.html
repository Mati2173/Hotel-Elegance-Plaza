<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance Plaza</title>
    <!--Fuente utilizada en la página-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <!--JQuery utilizado para incorporar HTML perteneciente a Header y Footer-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>$(document).ready(function(){$('#header').load('header.html');});</script>
    <script>$(document).ready(function(){$('#footer').load('footer.html');});</script>
    <!-- Funcionalidad de calendario -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <!--CSS necesario para Header y Footer-->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <!--CSS General-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header id="header">
    </header>
    <div class="head-text">
        <h1 class="text-pr">Reserva</h1>
    </div>
    <div class="r1-container">
        <form action="" id="form">
            <div class="softborder secondary-bg">
                <div class="form-container">
                    <div class="option-container oc-left">
                        <label for="fname" class="text-wh">Nombre</label>
                        <input type="text" name="fname" id="fname" class="form-input text-dk grey-bd" required minlength="2" maxlength="40">
                    </div>
                    <div class="option-container oc-left">
                        <label for="arrival" class="text-wh">Arribo</label>
                        <div class="datepicker-box">
                            <input type="text" class="datepicker form-input text-dk grey-bd" id="arrival" required readonly>
                        </div>
                    </div>
                    <div class="option-container oc-left">
                        <label for="mail" class="text-wh">Mail</label>
                        <input type="email" name="email" id="email" class="form-input text-dk grey-bd" required>
                    </div>
                    <div class="option-container oc-left">
                        <label for="arrival" class="text-wh">Partida</label>
                        <div class="datepicker-box">
                            <input type="text" class="datepicker form-input text-dk grey-bd" id="leave" required readonly>
                        </div>
                    </div>
                    <div class="option-container oc-left">
                        <label for="phone" class="text-wh">Teléfono</label>
                        <input type="tel" name="phone" id="phone" class="form-input text-dk grey-bd" minlength="6" maxlength="10" required>
                    </div>
                    <div class="option-container oc-left">
                        <label for="type" class="text-wh">Tipo de reserva</label>
                        <select name="type" id="type" class="form-input text-dk grey-bd select" required>
                            <option disabled selected value="">Seleccione una opción</option>
                            <option value="single">Singular</option>
                            <option value="double">Doble</option>
                            <option value="marriage">Matrimonial</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-button-container">
                <input type="reset" value="Borrar" class="form-button reset-btn text-snd secondary-bd" id="reset">
                <input type="submit" value="Enviar" class="form-button submit-btn text-wh accent-bg accent-bd" id="submit">
            </div>
            <div class="overlay hidden" id="overlay-test"></div>
            <div class="hidden" id="loading"></div>
            <div class="primary-bg text-wh modal hidden" id="thanksmodal">
                <p>¡Reserva exitosa! <br>
                    Su reserva ha sido confirmada. <br>
                    En breve, recibirá un correo electrónico con los detalles completos. ¡Gracias por elegirnos!
                </p>
                <button class="form-button submit-btn text-wh accent-bg accent-bd" id="accept">Aceptar</button>
            </div>
        </form>
    </div>
    <footer id="footer">
    </footer>
    <script src="js/contact.js"></script>
</body>
</html>
