<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance Plaza</title>
    <!--Fuente utilizada en la página-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <!--JQuery utilizado para incorporar HTML perteneciente a Header y Footer-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>$(document).ready(function(){$('#header').load('header.html');});</script>
    <script>$(document).ready(function(){$('#footer').load('footer.html');});</script>
    <!--CSS necesario para Header y Footer-->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <!--CSS General-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header id="header">
    </header>
    <section class="home">
        <div class="image-container primary-bg">
            <img src="img/Elegance-Plaza-1420x500.png" alt="Logo Elengace Plaza">
        </div>
        <div class="description-container">
            <p class="text-pr">Bienvenidos! Disfruta de habitaciones de lujo, exquisita gastronomía y servicios de primer nivel. Organiza eventos en nuestros modernos salones y relájate en nuestra piscina y spa. <span>Elegance Plaza es tu hogar lejos de casa</span></p>
        </div>
        <div class="slider-container">
            <div class="slider">
                <div class="slides">
                    <img src="img/home_1.png" class="active" draggable="false">
                    <img src="img/home_2.png" draggable="false">
                    <img src="img/home_3.png" draggable="false">
                </div>
                <div class="dots-container">
                    <div class="dot primary-bd active" attr='0'"></div>
                    <div class="dot primary-bd" attr='1'></div>
                    <div class="dot primary-bd" attr='2'></div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
    </footer>
    <script src="js/slider.js"></script>
</body>
</html>
